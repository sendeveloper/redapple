<ion-header>
  <ion-navbar class="bar-assertive">
    <ion-title>Enter Code</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<div class="spacer" style="height: 10px;"></div>
	<div class="maxwidth450">
	  <div class="maxwidth300">
	    <div class="ovalBorderRightGrey">
	      <span class="font18">Enter the Rx review Code you recieved via TEXT.</span>
	      <br>
	    </div>
	    <div class="right">
	      <img src="assets/imgs/pharm-amanda-grey.svg" alt="Pharmacist Amanda" width="80">
	    </div>
	    <p>&nbsp;</p>
	    <p>&nbsp;</p>
	    <p>&nbsp;</p>
	  </div>
	  <div class="spacer" style="height: 20px;"></div>
	  <div>
	  	<ion-input type="text" placeholder="Enter Code" [(ngModel)]="scode"></ion-input>
	  	<div class="button-bar">
		    <a (click)="goCancel()" class="button button-stable button-clear">Cancel</a>
		    <a (click)="goContinue()" class="button button-assertive button-outline">Continue</a>
		  </div>
		</div>
	</div>
	<div class="ui-popup-screen in" *ngIf="dlg.show!=0" (click)="toggleDlg(0)"></div>
	<div class="ui-popup-container pop in" *ngIf="dlg.show!=0" [ngStyle]="{'max-width': dlg.maxWidth+'px','top': dlg.top+'px', 'left': dlg.left+'px', 'width': dlg.width+'px'}">
	    <div data-role="popup" class="ui-body-inherit">
	    	<p>Code not found. Please check code or contact the pharmacy for new Rx review code.</p>
	    	<a href="#" class="close" (click)="toggleDlg(0)">OK</a>
	    </div>
	</div>
</ion-content>
