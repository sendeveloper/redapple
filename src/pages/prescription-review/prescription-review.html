<ion-header>
  <ion-navbar class="bar-assertive">
    <ion-title>Prescription Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<div class="spacer" style="height: 40px;"></div>
  <h4 id="prescriptionReview-heading">Review {{generic_name}}</h4>
  <div class="spacer" style="height: 25px;"></div>
  <ion-list id="prescriptionReview-list1" class="manual-list-fullwidth maxwidth600">
    <ion-item *ngFor="let each of info;let i=index" (click)="drugClick(i)" class="item-thumbnail-left item item-block item-ios {{each.class}}">
      <img src="{{each.src}}" />
      <h2>
        {{each.title}}
        <p>{{each.desc}}</p>
        <ion-icon name="arrow-forward"></ion-icon>
      </h2> 
    </ion-item>
  </ion-list>
  <div class="spacer" style="height: 100px;"></div>
</ion-content>
