<ion-header>
  <ion-navbar class="bar-assertive">
    <ion-title *ngIf="info!=null">{{info[ind]['title']}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="showMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="info!=null && data!=null">
  	<div class="spacer" style="height: 19px;"></div>
    <div style="text-align: center;">
      <img src="{{info[ind]['url']}}" class="imgs" style="width: 30%;">
      <h3>{{info[ind]['content']}}</h3>
    </div>
    <div class="spacer" style="height: 19px;"></div>
    <div class="btn-video-container" *ngIf="ind==3 && yt_id!=''" (click)="playVideo()">
      <div class="play"></div>
    </div>
    <ng-container *ngFor="let each of info[ind]['data'];let i=index">
      <h4>{{each.title}}</h4>
      <div *ngIf="data[each.field] != undefined" [innerHTML]="sanitizer.bypassSecurityTrustHtml(data[each.field])">
      </div>
    </ng-container>
  </div>
</ion-content>
